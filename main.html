
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rdec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="Untitled design.png" alt="">
            </div>
            <form>
                <h3>Registration-Form</h3>
            <div class="form-group">
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">

                

            </div>
            <div class="form-wrapper">
                <input type="email" placeholder="Email" class="form-control">   
            </div>
            <div class="form-wrapper">
                <input type="tel" pattern="[0-9]{10}" placeholder="Phone-Number" class="form-control">   
            </div>

            <div class="form-wrapper">
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Year</option>
                    <option value="first"> First-Year</option>
                    <option value="second">Second-Year</option>
                    <option value="third" >Third-Year</option>
                    <option value="fourth" >Fourth-Year</option>
                </select>
            </div>

            <div class="form-wrapper">
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Branch</option>
                    <option value="CSE-AI&ML">CSE-AI&ML</option>
                    <option value="CSE-DS">CSE-DS</option>
                    <option value="CSE-IOT" >CSE-IOT</option>
                    <option value="CSE" >CSE</option>
                    <option value="IT" >IT</option>
                    <option value="ECE" >ECE</option>
                    <option value="MECHANICAL" >MECHANICAL</option>
                </select>
            </div>
            <div class="form-wrapper">
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C" >C</option>
                    <option value="D" >D</option>
                </select>
            </div>
            <div class="form-wrapper">
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Gaming</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Basic-Programming">Basic-Programming</option>
                    <option value="Advance-Programming" >Advance-Programming</option>
                    <option value="Project" >Project</option>
                </select>
            </div>

            <div class="button">
                <button>
                    Submit
                </button>
            </div>


        </form>
        </div>
    </div>
    
</body>
</html>
